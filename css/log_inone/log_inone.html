<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		 <!--   <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximun-scale=1.0,user-scalable=yes;" />  -->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>登陆</title>
		<link href="css/log_in.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="app">
			<div>
			<div class="fix-p pt-rl">
				<div class="pd-tb">
					<h class="p-log">登陆</h>		
					<a class="f-left f-size">注册</a>
					<a class="f-right f-size">关闭</a>
				</div>
			
			</div>
			
			<div class="pt-rl">
				<form >
					<div class="ipt-sty pt-rl">
						<div>   <!--不一定用到，但是准备着就是了-->
							<div class="u-input pt-rl">
								<div class="ipt-wrap">
									
									<input class="ipt-act" name="account" placeholder="用户名" type="text" autocomplete="off" spellcheck="false"/>
									<div class="s-input">
										<img src="img/phone.png" class="pho-size" />
									</div>
									<div class="u-line">
										<i class="line"></i>
									</div>
								</div>
								
							</div>
							
						</div>
						
					</div>
					<div class="ipt-sty pt-rl">
						<div>
							<div class="ipt-wrap">
								<input class="ipt-act" name="password" placeholder="密码" type="text" autocomplete="off" spellcheck="false"/>
									<div class="s-input">
										<img src="img/lock.png" class="pho-size" />
									</div>
									<div class="u-line">
										<i class="line"></i>
									</div>								
							</div>
						</div>
					</div>
					<div class="ipt-sty ">
						<div class="pt-rl btn-sty">
							<button class="">登陆</button>
						</div>
					</div>
				</form>
				
			</div>
			
			<div class="fgt-psw">
				<a class="f-right"><u>忘记密码</u></a>
				
			</div>
		</div>	
		</div>
		
		
		
	</body>
</html>
